  <!DOCTYPE html>
  <html>

  <head>
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/index.js"></script>

    <title>SYF</title>
  </head>



  <body class="homepage" style="background-image: url('./assets//background.jpg');background-size: cover;height:100vh" >
    <div id="test">
      <div href="#app">

        <div class="topnav" id="myTopnav">
          <li><a v-on:click="n=0" class="active" href="#home">Home</a></li>
          <li><a v-on:click="n=2" href="#request">Requests</a></li>
          <li><a v-on:click="n=1" href="#contact">Contact</a></li>
          <li><a v-on:click="n=3" href="#sign">SignUp/in</a></li>
          <a href="javascript:void(0);" class="icon" onclick="navbarToggler()"><i class="fa fa-bars"></i></a>
        </div>



        <div v-if="n==0">
          <div class="container" id="titleHp">
            <div class="row">
              <div class="col-md-8 ml-auto mr-auto ">
                <div class="brand">
                  <h1>Welcome <br>to your Support App!</h1>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div v-if='n==3'>
          <div class="container" id="testregister">
            <h1>Create an account first </h1>
            <form id="sign" class="form-signUp" action="/createAcc" method="post" >
              <input type="email" name ="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
              <input type="password" name ="password" id="inputPassword" class="form-control" placeholder="Password" required="">
              <button onclick="myFunction()" type="submit" form="signUp" value="Create account" v-on:click="n==3">Create account</button>
            
          <script>
            function myFunction() {
              alert("Well done! You have created an account. Now please sign in");
            }
          </script>
            </form>
            <a style="margin-top:30px"
            onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Already member? <u>Sign in ! </u></a>
          </div>
        </div>
        <!--login -->
        
        <div id="id01" class="modal">
          <form class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="./assets/iconlog1.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Username" name="email" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
              <form id="log" action="/log" method="post">
                <button type="submit" >Login</button>
              </form action ="/log">
              <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
            </div>
          </form>
        </div> 
        
        <!-- fin login-->
        <div v-if="n==2">
          
        </div>

        <!--dÃ©but msg form -->
        <div v-if="n==1">
          <div class="msgform" id="myForm">
            <div class="container" id="form1">
              <div class="row">
                <div class="col-xl-8 offset-xl-2 py-5">
                  <h1>Contact form</h1>

                  <form id="contact-form" method="post" role="form" action="/contact">
                    <div class="messages"></div>
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_name">Firstname *</label>
                            <input v-model="name" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_lastname">Lastname *</label>
                            <input v-model="surname" id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input v-model="email" id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_need">Please specify your need *</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                              <option value=""></option>
                              <option value="Request quotation">Request help</option>
                              <option value="Request order status">Request order status</option>
                              <option value="Request copy of an invoice">Problem</option>
                              <option value="Other">Other</option>
                            </select>
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea v-model="message" id="form_message" name="message" class="form-control" placeholder="Please enter your message *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p class="text-muted">
                            <strong>*</strong> These fields are required</p>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
      <script src="/js/index.js"></script>
    </body>
    </html>
